<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCS机组数据显示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        success: '#52C41A',
                        warning: '#FAAD14',
                        danger: '#FF4D4F',
                        info: '#8C8C8C',
                        dark: '#1F2937',
                        light: '#F3F4F6'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .metric-value {
                @apply text-lg font-semibold transition-all duration-300;
            }
            .metric-value-up {
                @apply text-success;
            }
            .metric-value-down {
                @apply text-danger;
            }
            .pulse-animation {
                animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            @keyframes pulse {
                0%, 100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.7;
                }
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-inter text-gray-800 min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-industry text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-primary">DCS机组数据监控系统</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="hidden md:flex items-center">
                    <span class="text-sm text-gray-500 mr-2">当前状态:</span>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                        <span class="w-1.5 h-1.5 mr-1.5 bg-green-500 rounded-full pulse-animation"></span>
                        测试数据运行中
                    </span>
                </div>
                <button id="refreshBtn" class="p-2 rounded-full hover:bg-gray-100 transition-colors duration-200">
                    <i class="fa fa-refresh text-gray-600"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6">
        <!-- 数据概览卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl p-5 card-shadow hover:shadow-lg transition-shadow duration-300">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-sm font-medium text-gray-500">系统状态</p>
                        <h3 class="text-2xl font-bold">正常运行</h3>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
                        <i class="fa fa-check text-green-500"></i>
                    </div>
                </div>
                <div class="flex items-center text-sm text-gray-500">
                    <i class="fa fa-clock-o mr-1"></i>
                    <span id="updateTime">2025-05-19 14:30:00</span>
                </div>
            </div>
            
            <div class="bg-white rounded-xl p-5 card-shadow hover:shadow-lg transition-shadow duration-300">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-sm font-medium text-gray-500">机组在线</p>
                        <h3 class="text-2xl font-bold">4/4</h3>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                        <i class="fa fa-cubes text-blue-500"></i>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-blue-500 h-2 rounded-full" style="width: 100%"></div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl p-5 card-shadow hover:shadow-lg transition-shadow duration-300">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-sm font-medium text-gray-500">异常指标</p>
                        <h3 class="text-2xl font-bold">0</h3>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center">
                        <i class="fa fa-exclamation-triangle text-yellow-500"></i>
                    </div>
                </div>
                <div class="flex items-center text-sm text-gray-500">
                    <i class="fa fa-shield mr-1"></i>
                    <span>系统运行稳定</span>
                </div>
            </div>
            
            <div class="bg-white rounded-xl p-5 card-shadow hover:shadow-lg transition-shadow duration-300">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-sm font-medium text-gray-500">数据更新</p>
                        <h3 class="text-2xl font-bold" id="updateCount">12</h3>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                        <i class="fa fa-refresh text-purple-500"></i>
                    </div>
                </div>
                <div class="flex items-center text-sm text-gray-500">
                    <i class="fa fa-tachometer mr-1"></i>
                    <span>每5秒更新一次</span>
                </div>
            </div>
        </div>
        
        <!-- 机组数据区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- 左侧机组数据 -->
            <div class="space-y-6">
                <!-- 机组1 -->
                <div class="bg-white rounded-xl overflow-hidden card-shadow hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                    <div class="bg-primary text-white px-5 py-3 flex justify-between items-center">
                        <h2 class="text-lg font-bold flex items-center">
                            <i class="fa fa-cog mr-2"></i>
                            机组 #1
                        </h2>
                        <span class="text-sm bg-white/20 px-3 py-1 rounded-full">
                            <i class="fa fa-check-circle mr-1"></i>
                            运行中
                        </span>
                    </div>
                    <div class="p-5">
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" id="unit1Metrics">
                            <!-- 机组1的数据将由JS动态生成 -->
                        </div>
                    </div>
                </div>
                
                <!-- 机组2 -->
                <div class="bg-white rounded-xl overflow-hidden card-shadow hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                    <div class="bg-secondary text-white px-5 py-3 flex justify-between items-center">
                        <h2 class="text-lg font-bold flex items-center">
                            <i class="fa fa-cog mr-2"></i>
                            机组 #2
                        </h2>
                        <span class="text-sm bg-white/20 px-3 py-1 rounded-full">
                            <i class="fa fa-check-circle mr-1"></i>
                            运行中
                        </span>
                    </div>
                    <div class="p-5">
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" id="unit2Metrics">
                            <!-- 机组2的数据将由JS动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧机组数据 -->
            <div class="space-y-6">
                <!-- 机组3 -->
                <div class="bg-white rounded-xl overflow-hidden card-shadow hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                    <div class="bg-warning text-white px-5 py-3 flex justify-between items-center">
                        <h2 class="text-lg font-bold flex items-center">
                            <i class="fa fa-cog mr-2"></i>
                            机组 #3
                        </h2>
                        <span class="text-sm bg-white/20 px-3 py-1 rounded-full">
                            <i class="fa fa-check-circle mr-1"></i>
                            运行中
                        </span>
                    </div>
                    <div class="p-5">
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" id="unit3Metrics">
                            <!-- 机组3的数据将由JS动态生成 -->
                        </div>
                    </div>
                </div>
                
                <!-- 机组4 -->
                <div class="bg-white rounded-xl overflow-hidden card-shadow hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                    <div class="bg-danger text-white px-5 py-3 flex justify-between items-center">
                        <h2 class="text-lg font-bold flex items-center">
                            <i class="fa fa-cog mr-2"></i>
                            机组 #4
                        </h2>
                        <span class="text-sm bg-white/20 px-3 py-1 rounded-full">
                            <i class="fa fa-check-circle mr-1"></i>
                            运行中
                        </span>
                    </div>
                    <div class="p-5">
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" id="unit4Metrics">
                            <!-- 机组4的数据将由JS动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 mt-10">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-sm text-gray-500">DCS机组数据监控系统 © 2025</p>
                </div>
                <div class="flex space-x-4">
                    <button class="text-gray-500 hover:text-primary transition-colors duration-200">
                        <i class="fa fa-question-circle"></i>
                    </button>
                    <button class="text-gray-500 hover:text-primary transition-colors duration-200">
                        <i class="fa fa-cog"></i>
                    </button>
                    <button class="text-gray-500 hover:text-primary transition-colors duration-200">
                        <i class="fa fa-sign-out"></i>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 机组数据定义
        const UNIT_METRICS = {
            1: [
                "#1机发电机有功功率", "#1机发电机无功功率", "#1机汽机主蒸汽温度",
                "#1机主蒸汽电动门前压力", "#1机再热器蒸汽温度", "脱硫岛氮氧化物到DCS",
                "脱硫岛粉尘DUST到DCS", "#1机凝汽器真空", "#1机工业抽气总流量",
                "脱硫岛二氧化硫到DCS", "#1机民用供热流量"
            ],
            2: [
                "#2机发电机有功功率", "#2机发电机无功功率", "#2机汽机主蒸汽温度",
                "#2机主蒸汽电动门前压力", "#2机再热器蒸汽温度", "脱硫岛氮氧化物到DCS",
                "脱硫岛粉尘DUST到DCS", "#2机凝汽器真空", "#2机工业抽气总流量",
                "脱硫岛二氧化硫到DCS", "#2机民用供热流量"
            ],
            3: [
                "#3机发电机有功功率", "#3机发电机无功功率", "#3机汽机主蒸汽温度",
                "#3机主蒸汽电动门前压力", "#3机再热器蒸汽温度", "脱硫岛氮氧化物到DCS",
                "脱硫岛粉尘DUST到DCS", "#3机凝汽器真空", "#3机工业抽气总流量",
                "脱硫岛二氧化硫到DCS", "#3机民用供热流量"
            ],
            4: [
                "#4机发电机有功功率", "#4机发电机无功功率", "#4机汽机主蒸汽温度",
                "#4机主蒸汽电动门前压力", "#4机再热器蒸汽温度", "脱硫岛氮氧化物到DCS",
                "脱硫岛粉尘DUST到DCS", "#4机凝汽器真空", "#4机工业抽气总流量",
                "脱硫岛二氧化硫到DCS", "#4机民用供热流量"
            ]
        };
        
        // 存储上一次的数据，用于比较变化
        let lastData = {};
        
        // 初始化数据更新计数
        let updateCount = 0;
        
        // 生成随机数据函数
        function generateRandomData() {
            const data = {};
            
            // 为每个机组生成数据
            for (let unitId = 1; unitId <= 4; unitId++) {
                const metrics = UNIT_METRICS[unitId] || [];
                const unitValues = [];
                
                // 为每个指标生成随机值 (0.01-100)
                for (let i = 0; i < metrics.length; i++) {
                    const value = parseFloat((Math.random() * 99.99 + 0.01).toFixed(2));
                    unitValues.push(value);
                }
                
                data[unitId] = unitValues;
            }
            
            return data;
        }
        
        // 生成指标卡片HTML
        function createMetricCard(metricName, value, unitId, metricIndex) {
            // 确定指标的状态颜色
            let statusClass = '';
            let icon = '';
            
            // 根据数值范围设置不同的状态颜色和图标
            if (value > 80) {
                statusClass = 'bg-red-50 border-red-200';
                icon = 'fa-exclamation-circle text-red-500';
            } else if (value > 60) {
                statusClass = 'bg-yellow-50 border-yellow-200';
                icon = 'fa-warning text-yellow-500';
            } else {
                statusClass = 'bg-green-50 border-green-200';
                icon = 'fa-check-circle text-green-500';
            }
            
            // 检查数据是否有变化
            let changeClass = '';
            if (lastData[unitId] && typeof lastData[unitId][metricIndex] !== 'undefined') {
                const diff = value - lastData[unitId][metricIndex];
                if (diff > 0.1) {
                    changeClass = 'metric-value-up';
                } else if (diff < -0.1) {
                    changeClass = 'metric-value-down';
                }
            }
            
            return `
                <div class="border rounded-lg p-3 ${statusClass} hover:shadow-md transition-shadow duration-200">
                    <div class="flex justify-between items-start mb-2">
                        <div class="text-sm text-gray-600">${metricName}</div>
                        <i class="fa ${icon}"></i>
                    </div>
                    <div class="flex justify-between items-end">
                        <div class="metric-value ${changeClass}">${value}</div>
                        <div class="text-xs text-gray-500">kW</div>
                    </div>
                </div>
            `;
        }
        
        // 更新数据显示
        function updateDataDisplay() {
            const currentData = generateRandomData();
            
            // 更新每个机组的数据显示
            for (let unitId = 1; unitId <= 4; unitId++) {
                const unitMetrics = UNIT_METRICS[unitId] || [];
                const unitData = currentData[unitId] || [];
                const container = document.getElementById(`unit${unitId}Metrics`);
                
                if (container) {
                    let html = '';
                    unitMetrics.forEach((metricName, index) => {
                        html += createMetricCard(metricName, unitData[index], unitId, index);
                    });
                    container.innerHTML = html;
                }
            }
            
            // 更新最后更新时间
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('updateTime').textContent = timeString;
            
            // 更新数据更新计数
            updateCount++;
            document.getElementById('updateCount').textContent = updateCount;
            
            // 保存当前数据用于下次比较
            lastData = {...currentData};
            
            // 添加更新动画效果
            const mainElement = document.querySelector('main');
            mainElement.classList.add('opacity-95');
            setTimeout(() => {
                mainElement.classList.remove('opacity-95');
            }, 300);
        }
        
        // 初始化页面
        function initPage() {
            // 首次加载时立即更新数据
            updateDataDisplay();
            
            // 设置定时更新
            setInterval(updateDataDisplay, 5000); // 每5秒更新一次
            
            // 刷新按钮事件
            document.getElementById('refreshBtn').addEventListener('click', () => {
                updateDataDisplay();
                // 添加按钮点击动画
                const refreshBtn = document.getElementById('refreshBtn');
                refreshBtn.classList.add('animate-spin');
                setTimeout(() => {
                    refreshBtn.classList.remove('animate-spin');
                }, 500);
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCS机组数据显示</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        table caption {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <main>
        <table id="unit1" class="unit-table">
            <caption>#1机从机</caption>
            <tr>

                <td>真空: <span class="data"></span></td>
                <td>民用供热: <span class="data"></span></td>
                <td>东线供汽: <span class="data"></span></td>
            </tr>
        </table>

            </tr>
        </table>
    </main>

    <script>
        // 生成 0.01 到 100 之间的随机数
        function randomNumber() {
            return (Math.random() * 99.99 + 0.01).toFixed(2);
        }

        // 填充数据到表格
        function fillTable(unitId) {
            const table = document.getElementById(unitId);
            const dataSpans = table.querySelectorAll('.data');
            dataSpans.forEach(span => {
                span.textContent = randomNumber();
            });
        }

        // 初始化所有表格数据
        function init() {
            fillTable('unit1');
            fillTable('unit2');
            fillTable('unit3');
            fillTable('unit4');
        }

        // 页面加载后执行初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>

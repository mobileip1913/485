<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCS机组数据显示</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* 机组容器样式 */
       .unit-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        /* 单个机组样式 */
       .unit {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 15px;
            width: 200px;
            min-width: 200px;
        }

        /* 机组标题样式 */
       .unit h2 {
            margin-top: 0;
            color: #009688;
            font-size: 18px;
        }

        /* 指标列表样式 */
       .unit ul {
            list-style-type: none;
            padding: 0;
        }

        /* 单个指标样式 */
       .unit li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        /* 指标名称样式 */
       .unit li span:first-child {
            color: #333;
        }

        /* 指标数值样式 */
       .unit li span:last-child {
            color: #666;
        }
    </style>
</head>

<body>
    <!-- 主内容区 -->
    <main class="unit-container">
        <!-- 机组1 -->
        <div class="unit" id="unit1">
            <h2>#1机从机</h2>
            <ul id="unit1Metrics"></ul>
        </div>
        <!-- 机组2 -->
        <div class="unit" id="unit2">
            <h2>#2机从机</h2>
            <ul id="unit2Metrics"></ul>
        </div>
        <!-- 机组3 -->
        <div class="unit" id="unit3">
            <h2>#3机从机</h2>
            <ul id="unit3Metrics"></ul>
        </div>
        <!-- 机组4 -->
        <div class="unit" id="unit4">
            <h2>#4机从机</h2>
            <ul id="unit4Metrics"></ul>
        </div>
    </main>

    <script>
        // 机组数据定义
        const UNIT_METRICS = {
            1: [
                "#1机发电机有功功率", "#1机发电机无功功率", "#1机汽机主蒸汽温度",
                "#1机主蒸汽电动门前压力", "#1机再热器蒸汽温度", "脱硫岛氮氧化物到DCS",
                "脱硫岛粉尘DUST到DCS", "#1机凝汽器真空", "#1机工业抽气总流量",
                "脱硫岛二氧化硫到DCS", "#1机民用供热流量"
            ],
            2: [
                "#2机发电机有功功率", "#2机发电机无功功率", "#2机汽机主蒸汽温度",
                "#2机主蒸汽电动门前压力", "#2机再热器蒸汽温度", "脱硫岛氮氧化物到DCS",
                "脱硫岛粉尘DUST到DCS", "#2机凝汽器真空", "#2机工业抽气总流量",
                "脱硫岛二氧化硫到DCS", "#2机民用供热流量"
            ],
            3: [
                "#3机发电机有功功率", "#3机发电机无功功率", "#3机汽机主蒸汽温度",
                "#3机主蒸汽电动门前压力", "#3机再热器蒸汽温度", "脱硫岛氮氧化物到DCS",
                "脱硫岛粉尘DUST到DCS", "#3机凝汽器真空", "#3机工业抽气总流量",
                "脱硫岛二氧化硫到DCS", "#3机民用供热流量"
            ],
            4: [
                "#4机发电机有功功率", "#4机发电机无功功率", "#4机汽机主蒸汽温度",
                "#4机主蒸汽电动门前压力", "#4机再热器蒸汽温度", "脱硫岛氮氧化物到DCS",
                "脱硫岛粉尘DUST到DCS", "#4机凝汽器真空", "#4机工业抽气总流量",
                "脱硫岛二氧化硫到DCS", "#4机民用供热流量"
            ]
        };

        // 生成随机数据函数
        function generateRandomData() {
            const data = {};
            // 为每个机组生成数据
            for (let unitId = 1; unitId <= 4; unitId++) {
                const metrics = UNIT_METRICS[unitId] || [];
                const unitValues = [];
                // 为每个指标生成随机值 (0.01-100)
                for (let i = 0; i < metrics.length; i++) {
                    const value = parseFloat((Math.random() * 99.99 + 0.01).toFixed(2));
                    unitValues.push(value);
                }
                data[unitId] = unitValues;
            }
            return data;
        }

        // 更新数据显示
        function updateDataDisplay() {
            const currentData = generateRandomData();
            // 更新每个机组的数据显示
            for (let unitId = 1; unitId <= 4; unitId++) {
                const unitMetrics = UNIT_METRICS[unitId] || [];
                const unitData = currentData[unitId] || [];
                const container = document.getElementById(`unit${unitId}Metrics`);
                if (container) {
                    let html = '';
                    unitMetrics.forEach((metricName, index) => {
                        html += `<li><span>${metricName}</span><span>${unitData[index]}</span></li>`;
                    });
                    container.innerHTML = html;
                }
            }
        }

        // 初始化页面
        function initPage() {
            // 首次加载时立即更新数据
            updateDataDisplay();
            // 设置定时更新
            setInterval(updateDataDisplay, 5000); // 每5秒更新一次
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>

</html>
